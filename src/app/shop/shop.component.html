<div class="d-flex">
  <div class="col-3 m-3">
    <h5 class="text-warning ml-3">Sort</h5>
    <select
      name=""
      class="form-select mb-3"
      id=""
      [(ngModel)]="selectedSortByPrice"
      (change)="getProducts()"
    >
      <!-- <option value="" selected>Alphabetical</option> -->
      <option [value]="priceAsc">Price: Low to high</option>
      <option [value]="priceDsc">Price: high to Low</option>
    </select>
    {{ selectedSortByPrice }}
    <section class="">
      <h5 class="text-warning ml-3">Brands</h5>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let barnd of brands"
          [class.active]="barnd.id === this.brandIdSelected"
          [value]="barnd.id"
          (click)="onBrandIdSelected(barnd.id)"
        >
          {{ barnd.name }}
        </li>
      </ul>
    </section>

    <section class="">
      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let type of types"
          [class.active]="type.id === this.typeIdSelected"
          [value]="type.id"
          (click)="onTypeIdSelected(type.id)"
        >
          {{ type.name }}
        </li>
      </ul>
    </section>
  </div>
  <div class="col-8">
    <div class="d-flex justify-content-between align-items-center mt-2 mb-2">
      <header style="margin-left: 4em" class="col-5">
        <span>Showing <strong>10</strong> of <strong>16</strong></span>
      </header>
      <div class="d-flex col-7 form-inline mt-2">
        <input
          type="text"
          class="form-control"
          style="max-width: 300px"
          placeho
          lder="Search"
        />
        <button class="btn btn-outline-primary mx-2" style="max-width: 100px">
          Search
        </button>
        <button class="btn btn-outline-success mx-2" (click)="resetProducts()">
          Reset
        </button>
      </div>
    </div>

    <div class="row mx-5">
      <div class="col-md-4" *ngFor="let pro of Products">
        <app-product-item [_itemFromParent]="pro"></app-product-item>
      </div>
    </div>
  </div>
</div>

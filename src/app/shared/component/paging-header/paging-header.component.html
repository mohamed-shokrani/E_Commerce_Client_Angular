<header style="margin-left: 4em" class="col-5">
  <span *ngIf="totalCount && totalCount > 0"
    >Showing
    <strong
      >{{ (this.pageNumber - 1) * this.pageSize }}
      -

      {{
        this.pageNumber * this.pageSize > totalCount
          ? totalCount
          : this.pageNumber * this.pageSize
      }}
    </strong>
    of <strong>{{ totalCount }}</strong></span
  >
  <strong *ngIf="totalCount === 0">0 result For your search </strong>
</header>
